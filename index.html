<!DOCTYPE html>
<html manifest="/.cache.manifest">
<head>
    <title>Minimalist</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="fonts/ss-standard.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/plugins.js"></script>
    <script src="js/minimalist.js"></script>
</head>

<body>
  <h1 class="list-title">Minimalist</h1>

  <nav class="prime">
    <ul>
      <li>
        <a href="/" class="ss-icon toggle-lists">list</a>
        <ul class="lists-switcher hide">
          <li class="delete">-- Delete</li>
          <li class="new">+ New</li>
        </ul>
      </li>
      <li class="arrow prev-list"><span class="ss-icon">previous</span></li>
      <li class="arrow next-list"><span class="ss-icon">next</span></li>
    </ul>
  </nav>

  <form class="new_item">
    <textarea name="item" id="add-item-text" title="Write&hellip;">Write&hellip;</textarea>
    <input id="add-item" type="submit" name="add_item" value="Add" />
  </form>

  <section class="lists">
  </section>
</body>

</html>
