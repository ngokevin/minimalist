<!DOCTYPE html>
<html ng-app='MinimalistApp' manifest="/.cache.manifest">
<head>
    <title>Minimalist</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="fonts/ss-standard.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/plugins.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <h1 class="list-title">Minimalist</h1>

  <nav>
    <ul>
      <li>
        <a href="/" class="ss-icon toggle-lists">list</a>
        <ul class="lists-switcher hide">
          <li class="delete">-- Delete</li>
          <li class="new">+ New</li>
        </ul>
      </li>
      <li class="arrow prev-list"><span class="ss-icon">previous</span></li>
      <li class="arrow next-list"><span class="ss-icon">next</span></li>
    </ul>
  </nav>

  <form class="new_item" ng-submit="addEntry()">
    <textarea id="add-item-text" title="Write&hellip;"
    	      ng-model="entry">
  	  Write&hellip;
 	</textarea>
    <input type="submit" id="add-item" value="Add">
  </form>

  <section class="lists">
  	<ul class="list" data-name="{{ _listName }}"
  		ng-class="{'current-list': _listName == listName}" ng-repeat="_listName in listNames">
  	  <li ng-repeat="entry in lists[_listName]">
  	  	<p>{{ entry }}</p>
  	  	<textarea>{{ entry }}</textarea>
  	  	<div class="actions">
  	  	  <span class="delete ss-icon">delete</span>
  	  	  <span class="save ss-icon">check</span>
  	  	</div>
  	  </li>
  	</ul>
  </section>
</body>

</html>
